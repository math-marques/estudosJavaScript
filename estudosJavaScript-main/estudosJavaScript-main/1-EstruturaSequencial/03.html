<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prompt JS</title>
</head>
<body>
  <script>
let nota1 = prompt("Digite a primeira nota, boyzinho:");
let nota2 = prompt("Digite a segunda nota, boyzinho:");
let nota3 = prompt("Digite a terceira nota, boyzinho:");
let nota4 = prompt("Digite a quarta nota, boyzinho:");

let mediaAritmetica = (Number (nota1) + Number(nota2) + Number (nota3) + Number(nota4))/4;
alert("A média aritmética das notas informadas é" + mediaAritmetica)

  </script>
</body>
</html>
